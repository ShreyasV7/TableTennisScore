<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>TableTennisScore</title>

     <style>
          .TT2-image {
               background-image: url("TT2.jpg");
               background-position: center;
          }

          .card {
               margin: 0 auto;
               /* Added */
               float: none;
               /* Added */
               margin-bottom: 50px;
               /* Added */
               margin-top: 50px;
          }

          .winner {
               color: green;
          }

          .looser {
               color: red;
          }
     </style>
</head>

<body>



     <div class="card" style="width: 40rem;">
          <div class="card-body">
               <img src="tableTennisPhoto-1.webp" class="card-img-top" alt="...">
               <h5 class="card-title">Table Tennis Score</h5>
               <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
               Set the Winning Score of game
               <br>
               <select name="" id="playto">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
               </select>
               <br>
               <br>
               <button id="p1Button" class="btn btn-primary">+1 Player One</button>
               <button id="p2Button" class="btn btn-danger">+1 Player Two</button>
               <button id="reset" class="btn btn-dark">Reset</button>
          </div>
     </div>





     <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
</body>

</html>
